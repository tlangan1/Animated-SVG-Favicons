<svg height="32px" width="32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
    @keyframes zooming {
        0% {
        transform: scale(1);
        }
        100% {
        transform: scale(0);
        }
    }
    svg {
        width: 32px;
    }
    circle {
        animation: 1s ease-in infinite both zooming;
        display: block;
        transform-origin: 50% 50%;
        will-change: transform;
    }
    </style>
    <circle fill="#60f" cx="50" cy="50" r="45" />
</svg>
